[tool.poetry]
name = "nonebot2-publish-bot"
version = "1.0.0"
description = "Manage publish related issues in nonebot2 project"
authors = ["hemengyang <hmy0119@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/nonebot/nonebot2-publish-bot"
repository = "https://github.com/nonebot/nonebot2-publish-bot"

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^1.8.2"
githubkit = "^0.9.4"
httpx = "^0.23.1"

[tool.poetry.dev-dependencies]
isort = "^5.9.3"
black = "^22.6.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.6.1"
pre-commit = "^2.17.0"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
